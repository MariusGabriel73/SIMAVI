# ===================================================================
# Spring Boot configuration.
# This configuration can be overridden by profile-specific files
# like application-dev.yml, application-prod.yml, etc.
# ===================================================================

---
spring:
  application:
    name: medicalsystem
  docker:
    compose:
      enabled: false
  profiles:
    active: dev
    group:
      dev:
        - dev
        - api-docs
  jmx:
    enabled: false
  messages:
    basename: i18n/messages
  main:
    allow-bean-definition-overriding: true
  webflux:
    problemdetails:
      enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          authority-prefix: ''
          authorities-claim-name: auth
  task:
    execution:
      thread-name-prefix: medicalsystem-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: medicalsystem-scheduling-
      pool:
        size: 2
  thymeleaf:
    mode: HTML
  output:
    ansi:
      console-available: true

server:
  servlet:
    session:
      cookie:
        http-only: true

# >>> ADĂUGAT: Actuator pe /management și expunere health/info
management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
